{% extends "base.html" %}
{% block content %}
<a href="/create">Create New Item</a>
<ul>
  {% for id, item in items.items() %}
    <li>
      <strong>{{ item.name }}</strong> ({{ item.price }}) - {{ item.description }}
      <a href="/edit/{{ id }}">Edit</a>
      <a href="/delete/{{ id }}">Delete</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
